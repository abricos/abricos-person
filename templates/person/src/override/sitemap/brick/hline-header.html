<!--[*]

[ph=sys:site_name][/ph]

[var=ttowner][/var]

[*]-->
<div class="hline hline-header">
    <div class="container">

        <img class="preview" src="/tempalte/[var]ttowner[/var]/i/preview.png" alt=""/>

        <div class="logo-block">
            <h1>
                <a href="/">[ph]sys:site_name[/ph]</a>
            </h1>

            <p>
                Простой, но весьма эффективный инструмент управления
                личными финансами и делами. Полностью бесплатный.
            </p>
        </div>

        <div id="hhLineLoading" class="action-block text-center">
            <img src="/i/loading.gif"/>
        </div>

        <div id="hhLineAuth" class="action-block hide text-center">
            <a href="/bos/#app=money/wspace/ws/" class="btn btn-primary btn-enter btn-lg">
                Вход
            </a>
        </div>

        <div id="hhLineReg" class="action-block hide">
            <h4>Регистрация</h4>

            <form id="hhLineRegForm" class="regform" role="form" action="/user/register/" method="post">

                <div class="form-group">
                    <input id="hhlinereg-login" type="text"
                           class="form-control field-required" name="username"
                           placeholder="Введите имя пользователя">
                </div>
                <div class="form-group">
                    <input id="hhlinereg-email" type="email"
                           class="form-control field-required" name="email"
                           placeholder="Введите Ваш E-mail">
                </div>
                <div class="form-inline">
                    <div class="form-group">
                        <input id="hhlinereg-pass" type="password"
                               class="form-control field-required"
                               name="password"
                               placeholder="Пароль">
                    </div>
                    <div class="form-group">
                        <input id="hhlinereg-passconf" type="password"
                               class="form-control field-required"
                               name="passwordconfirm"
                               placeholder="Подвердите пароль">
                    </div>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label> <input type="checkbox" name="termsofuse" data-form="termsofuse"/> Я согласен с
                            <a href="/user/termsofuse/" data-click="termofuse">пользовательским соглашением</a></label>
                    </div>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">
                        Отправить
                    </button>
                </div>
            </form>
        </div>

        <div class="clearfix"></div>
    </div>
</div>

<script>
    Brick.use('user', 'guest', function(err, NS){
        Y.one('#hhLineLoading').addClass('hide');
        if (Brick.env.user.id > 0){
            Y.one('#hhLineAuth').removeClass('hide');
        }else {
            Y.one('#hhLineReg').removeClass('hide');
            (new NS.RegisterFormWidget({'boundingBox': '#hhLineRegForm'})).render();
        }
    });
</script>
